    <h1 style="color: blue;"><marquee>Maths Calculator</marquee></h1>

 <div>First Number&ensp;&ensp;&ensp;&ensp;

 </div>
 &ensp;
 &ensp;
 &ensp;
 &ensp;
 <div>Second Number&ensp;&ensp;&ensp;&ensp;
    <input type="number" id="input2">
</div>
<hr>
<button onclick="myfunction()">Add</button>&ensp;
<button onclick="substract()">Substract</button>&ensp;
<button onclick="divide()">Divide</button>&ensp;
<button onclick="multiply()">Multiply</button>
<h2>Answer Is</h2><h2 id="result" style="color: blue;">Your Answer Here</h2>
<script>
    function myfunction() {
        var result= Number(document.getElementById("input1").value) + Number(document.getElementById("input2").value);
        document.getElementById("result").innerText = result;
        alert(result);
    }
    function substract() {
        var result= Number(document.getElementById("input1").value) - Number(document.getElementById("input2").value);
        document.getElementById("result").innerText = result;
        alert(result)
    }
    function divide() {
        var result= Number(document.getElementById("input1").value) / Number(document.getElementById("input2").value);
        alert(result)
        document.getElementById("result").innerText = result;
    }
    function multiply() {
        var result= Number(document.getElementById("input1").value) * Number(document.getElementById("input2").value);
        alert(result)
        document.getElementById("result").innerText = result;
    }
</script>
